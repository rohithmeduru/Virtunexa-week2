<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Data Visualizations</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DataViz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#section1">Chart 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section2">Chart 2</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section 1 -->
  <section id="section1" class="section py-5 mt-5">
    <div class="container">
      <h2 class="text-center">Bar Chart</h2>
      <canvas id="barChart"></canvas>
    </div>
  </section>

  <!-- Section 2 -->
  <section id="section2" class="section py-5 bg-light">
    <div class="container">
      <h2 class="text-center">Line Chart (Dynamic)</h2>
      <canvas id="lineChart"></canvas>
      <button id="updateData" class="btn btn-primary mt-4 d-block mx-auto">Update Data</button>
    </div>
  </section>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
